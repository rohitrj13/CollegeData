{% extends 'base_teacher.html' %}
{% block title %}Select Date{% endblock title %}
{% block content %}
<div class="container">
<div class="card">
<div class="card-body">
<div class="table-responsive">
<table class="table table-hover table-bordered table-dark">
<thead>
<tr>
<td>Date</td>
<td>Status</td>
<td></td>
</tr>
</thead>
<tbody>
{% for i in att_list %}
<tr>
<td>{{i.date}} </td>
<td class="bg-danger" width="280px">Not Marked</td>
<td>
{% if i.status == 0 %}
<a href="{% url 't_enterattendance' i.id %}" class="btn btn-light" role="button">Enter Attendance</a>
<a href="#" class="btn btn-light" role="button">Cancel Class</a>
{% else %}
<a href="#">Edit Attendance</a>
{% endif %}


</td>

</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div>
{% endblock content %}
