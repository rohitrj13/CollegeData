{% extends 'base_teacher.html' %}
{% block title %}Enter Attendance{% endblock title %}
{% block content %}
<div class="container">
<div class="card">
<div class="card-body">
<div class="table-responsive">
<form action="{% url 'submitattendance' ac.id %}" method="post">
{% csrf_token %}
<table class = "table table-dark table-bordered table-hover">
<thead>
<tr>
<th width="20%">Student</th>
<th width="20%">USN</th>
<th></th>
</tr>
</thead>
<tbody>
{% for i in cl.student_set.all|dictsort:"USN"%}
<tr>
<td>{{i.name }}</td>
<td >{{i.USN}}</td>
<td>
<div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-outline-warning active">
            <input type="radio" name="{{ i.USN }}" id="option1" autocomplete="off" value="present" checked> Present
        </label>
        <label class="btn btn-outline-light">
            <input type="radio" name="{{ i.USN }}" id="option2" autocomplete="off" value="absent"> Absent
        </label>
    </div>
</td>
</tr>
{% endfor %}
</tbody>
</table>
<input class="btn btn-dark" type="submit" value="Submit">
</form>
</div>
</div>
</div>

</div>
{% endblock content %}
